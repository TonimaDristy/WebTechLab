<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="Style.css" />
    <script defer src="./Validation.js"></script>
    <link rel="stylesheet" href="API.css" />
  </head>
  <body>
    <div class="img">
      <img src="/MidWebPage/OIP.jpg" alt="" />

      <h1 style="text-align: center">Air quality index</h1>
      
    </div>

    <div class="container">
      <div class="left-section">
        <div class="left-top">
          <div>
            <h1 style="text-align: center">Registration</h1>
            <form id="form" class="form">
              <div class="input-control">
                <label for="fullname">Full name:</label>
                <input
                  type="text"
                  id="fullname"
                  placeholder="Enter Your Name"
                />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <lebel for="email">Your Email:</lebel>
                <input
                  type="email"
                  id="email"
                  placeholder=" Enter Your Email"
                />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <lebel type="password">Enter your password:</lebel>
                <input type="password" id="password" placeholder="password" />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label type="password">Confirm password:</label>
                <input
                  type="password"
                  id="password2"
                  placeholder="Confirmpassword"
                />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label for="country">Choose your country:</label>
                <select id="country" name="country">
                  <option value="">Select a country</option>
                  <option value="bd">Bangladesh</option>
                  <option value="us">United States</option>
                  <option value="uk">United Kingdom</option>
                  <option value="ca">Canada</option>
                  <option value="au">Australia</option>
                </select>
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label id="gender">Gender:</label>
                <div class="radio-options">
                  <input type="radio" id="male" name="gender" value="male" />
                  <label for="male">Male</label>

                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  <label for="female">Female</label>
                </div>
                <div class="error"></div>
              </div>

              <div class="input-control checkbox-inline">
                <input type="checkbox" id="agree" name="Agree" />
                <label for="agree">Agree</label>
              </div>

              <div>
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        
        <div class="left-bottom">
         
          <h1 style="text-align: center">Login</h1>
          <form class="singup">
        <div class="">
            <lebel type="email">Enter Email:</lebel>
            <input type="email" id="email" placeholder="Email" />
            <br>
            <lebel type="password">Enter Password:</lebel>
            <input type="password" id="password" placeholder="password" />
          </div>
          <br>
          <div style="text-align: center;">
            <button type="submit">Login</button>
          </div>
        </form>
          </div>
      </div>
    

     
      <div class="right-section">
        <div class="table">
        <table
          style="text-align: center;"
            width: 100px;
            border: 2px solid rgb(0, 0, 0);
            border-collapse: collapse;
          
        >
          <tr>
            <th style="border: 1px solid rgb(0, 0, 0)">Column 1</th>
            <th style="border: 1px solid black">Column 2</th>
          </tr>
          <tr>
            <td style="border: 1px solid black">Row1</td>
            <td style="border: 1px solid black">Row1</td>
          </tr>
          <tr>
            <td style="border: 1px solid black">Row2</td>

          </tr>

          <tr>

            <td style="border: 1px solid black">Row4</td>

          <tr>
            <td style="border: 1px solid black">Row5</td>

          </tr>
          <tr>
            <td style="border: 1px solid black">Row6</td>
            <td style="border: 1px solid black">Row6</td>

          <tr>
            <td style="border: 1px solid black">Row7</td>

          <tr>
            <td style="border: 1px solid black">Row8</td>

          <tr>
            <td style="border: 1px solid black">Row9</td>

          <tr>
            <td style="border: 1px solid black">Row10</td>
            <td style="border: 1px solid black">Row10</td>
          </tr>
        </table>
      </div>
      </div>
      </div>
    
  </body>
</html>
